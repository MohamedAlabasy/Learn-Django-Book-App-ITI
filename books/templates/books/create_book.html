{% extends 'books/base.html' %}
{% load static %}
{% block title %}Create Book{% endblock %}


{% block content %}
<div class="container-fluid">

    <form action="{% url 'create_book' %}" method="post">
        {% csrf_token %}
        <table class="form-table">
            {# {{form.errors}} #}
            {{form.as_table}}
        </table>
        <input type="submit" class="btn btn-success w-100 my-3" value="Create">
    </form>
</div>
{% endblock %}
