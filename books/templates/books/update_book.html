{% extends 'books/base.html' %}
{% load static %}
{% block title %}Update Book{% endblock %}


{% block content %}
<div class="container my-3 d-flex justify-content-around">
    <form method="post">
        {% csrf_token %}
        <table class="form-table">
            {# {{form.errors}} #}
            {{form.as_table}}
        </table>
        <input type="submit" class="btn btn-primary w-100 my-3" value="Update">
    </form>
</div>
{% endblock %}
